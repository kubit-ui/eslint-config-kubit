name: Release with Changesets

# This workflow uses Changesets to manage versions and publish to NPM
# It creates a "Version Packages" PR that updates versions and CHANGELOG
# When that PR is merged, it automatically publishes to NPM

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --local user.email "kubit-bot@github.com"
          git config --local user.name "Kubit Release Bot"

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset:version
          publish: pnpm changeset:publish
          title: "chore(release): version packages"
          commit: "chore(release): version packages"
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Success Notification
        if: steps.changesets.outputs.published == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const publishedPackages = JSON.parse('${{ steps.changesets.outputs.publishedPackages }}');

            if (publishedPackages.length === 0) {
              console.log('No packages were published');
              return;
            }

            const package = publishedPackages[0];
            const { name, version } = package;

            console.log(`âœ… Successfully published ${name}@${version}`);

            // Create a comment on the commit
            const message = `## ðŸš€ Package Published!

            **${name}@${version}** has been successfully published to NPM.

            ### ðŸ“¦ Installation
            \`\`\`bash
            npm install ${name}@${version}
            # or
            pnpm add ${name}@${version}
            # or
            yarn add ${name}@${version}
            \`\`\`

            ### ðŸ”— Links
            - [NPM Package](https://www.npmjs.com/package/${name}/v/${version})
            - [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${version})

            ðŸŽ‰ **Ready to use!**`;

            // Try to find an associated PR and comment there
            try {
              const { data: prs } = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'closed',
                sort: 'updated',
                direction: 'desc',
                per_page: 10
              });

              const releasePR = prs.find(pr => 
                pr.merged_at && 
                pr.title.includes('version packages')
              );

              if (releasePR) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: releasePR.number,
                  body: message
                });
              }
            } catch (error) {
              console.log('Could not find release PR:', error.message);
            }
